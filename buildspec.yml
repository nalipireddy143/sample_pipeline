version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the application..."
      - npm run build
  post_build:
    commands:
      - echo "Post-build tasks complete."

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: build


